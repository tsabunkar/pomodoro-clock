<!-- border-container -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 ">
      <h6 class="w-100 p-3" style="text-align: center"> Tomato Timer </h6>
    </div>


    <div class="col-12">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}" [routerLink]="['']">Pomodoro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}" [routerLink]="['short']">Short Break</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
            true}" [routerLink]="['long']">Long Break</a>
        </li>
      </ul>

    </div>


  </div>

  <div class="row justify-content-center shadow p-5 bg-white rounded margin-20">
    <router-outlet></router-outlet>
  </div>

  <div class="border-container row justify-content-center">
    <div class="col-1 border-container">
      <button class="btn btn-primary" (click)="onResume()">Start</button>
    </div>
    <div class="col-1 border-container">
      <button class="btn btn-danger" (click)="onPause()">Pause</button>
    </div>
    <div class="col-1 border-container">
      <button class="btn btn-primary" (click)="onReset()">Reset</button>
    </div>
  </div>

</div>
<br>
